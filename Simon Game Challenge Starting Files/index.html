<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <h2 id="level-title">Press a key to Start</h2>
  <h2 id="rank" class="styling">Hey Gamer! You are at Novice level.</h2>

  <div class="container">
    <div class="row">

      <button id="green" class="btn green"></button>

      <button id="red" class="btn red"></button>

   </div>

    <div class="row">

      <button id="yellow" class="btn yellow"></button>

      <button id="blue" class="btn blue"></button>


    </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="game.js" charset="utf-8"></script>
</body>
